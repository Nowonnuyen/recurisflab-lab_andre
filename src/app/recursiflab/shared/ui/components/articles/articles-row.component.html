<div class="component-card">
  <div class="component-card_image">
    <div class="adapt" *ngIf="article1.video; else img">
      <iframe
        #iframe
        width="560"
        height="315"
        [src]="url"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <ng-template #img>
      <div class="component-card_image-inside">
        <img [src]="article1.coverImage" alt="" title="" />
      </div>
    </ng-template>
  </div>
  <div class="blog-detail {{ article1.video ? 'mt-5 pos-top-mb' : '' }}">
    <h3 *ngIf="!article1.video">{{ article1.title }}</h3>
    <h3 *ngIf="article1.description" class="article-title">
      {{ article1.description }}
    </h3>
    <label *ngIf="article1.date">{{ article1.date }}</label>
    <p *ngIf="article1.abstract && article1.date">{{ article1.abstract }}</p>
    <label
      *ngIf="article1.abstract && !article1.id"
      class="fw-light d-block my-2"
    >
      {{ article1.abstract }}
    </label>
    <a
      *ngIf="article1.id"
      class="btn btn-read-more"
      [href]="'/blog/article/' + article1.id"
      >Read More</a
    >
    <a *ngIf="article1.title && !article1.id" class="btn btn-read-more">{{
      article1.title
    }}</a>
  </div>
</div>
