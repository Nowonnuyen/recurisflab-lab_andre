<div class="w-100 trailer-section py-4">
  <div class="w-100 px-5">
    <div class="w-100 d-flex">
      <div class="vertical-bar"></div>
      <div class="ml-5 video-title">
        <h2 class="fs-2">Selected Works</h2>
        <h5 class="fs-5">2022</h5>
      </div>
    </div>
  </div>
  <img
    src="../../../assets/images/iconePrinceRed.png"
    [width]="120"
    class="icon-prince-white mr-5 d-none d-md-block"
  />
  <div class="w-100 px-5 mt-4">
    <div class="row">
      <div class="col-12 col-md-6 mb-3 big-video-section">
        <app-video [video]="showedVideos[0]"></app-video>
      </div>
      <div
        class="col-12 bg-black col-md-6 row vh-100 overflow-auto grid-videos m-0 p-0"
      >
        <ng-container
          *ngFor="let video of showedVideos; let f = first; let i = index"
        >
          <div class="col-6 mb-3 bg-black" *ngIf="!f">
            <app-video [video]="video"></app-video>
          </div>
        </ng-container>
        <div class="col-12 mb-3">
          <button
            *ngIf="this.numberOfVideos < this.videos.length"
            class="d-inline-block text-white font-syncopate"
            (click)="loadMore()"
          >
            More videos
          </button>
          <button
            *ngIf="this.numberOfVideos >= this.videos.length"
            class="d-inline-block text-white font-syncopate"
            (click)="this.numberOfVideos = 5; setVideos()"
          >
            Show less
          </button>
        </div>
      </div>
    </div>
