<div mat-dialog-content class="w-100 h-100" #videoDetail>
  <button class="rounded-button" (click)="onNoClick()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="white"
      style="width: 20px; height: 20px;"
    >
      <path
        fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </button>
  <img
    class="icon-prince-white mr-3"
    src="../../../../../../assets/images/iconePrinceWhite.png"
  />
  <iframe
    class="w-100"
    [src]="video.video || '' | safe"
    frameborder="5"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
  <div class="row mt-3 w-100 p-4">
    <div class="col-12 col-md-8">
      <h2 class="text-white">{{ video.title }}</h2>
      <h5 class="text-white">{{ video.description }}</h5>
    </div>
    <div class="col-12 col-md-4"></div>
  </div>
</div>
